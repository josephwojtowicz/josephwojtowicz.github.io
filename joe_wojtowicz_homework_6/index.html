<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <p class="navbar-text mx-auto">Weather Dashboard</p>
    </nav>
    <div class="row">
        <div class="input group ml-4 bg-light">
            <p class="h3">Search for a city!</p>
                <input type="text" id="city" type="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchCity">Search!</button>
                    </div>
            <div class="list-group"></div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="row ml-1">
                <h4>5-Day Forecast:</h4>
            </div>
            <div id="weeklyForecast" class="row"></div>
        </div>
    </div>  
</div>



<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>

</body>
</html>
